version: 0.2
phases:
  install:
    runtime-versions:
      nodejs: 18
    commands:
      - npm install -g aws-cdk@latest
      - npm install
  build:
    commands:
      - cdk synth
      - cdk deploy --require-approval never
artifacts:
  files:
    - 'cdk.out/**/*'       
    - 'cdk.out/CdkProject8903870Stack.template.json'  
  discard-paths: no
